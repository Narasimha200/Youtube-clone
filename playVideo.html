<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      iframe {
        display: block;
        background: #000;
        border: none;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <script>
      const videoId = sessionStorage.getItem("videoId");
      document.querySelector("body").innerHTML = `
        <iframe src="https://www.youtube.com/embed/${videoId}?si=ZICAdMXAn7Bby2-h" player" frameborder="0"; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        `;
    </script>
  </body>
</html>
