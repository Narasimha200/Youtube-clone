<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- nav bar-->
    <nav class="navbar">
        <div class="nav-left">
            <img src="./img/bar.png" alt="bar" class="bars">
            <img src="./img/logo.PNG" class="logo" alt="youtube-logo">
        </div>
        <div class="nav-center">
            <input type="text" class="input">
            <img src="./img/search.PNG" alt="search" class="search">
        </div>
        <div class="nav-right">
            <img src="./img/video.PNG" alt="video">
            <img src="./img/grid.PNG" alt="grid">
            <img src="./img/bell.PNG" alt="bell">
            <img src="./img/profile-pic.png" alt="profile" class="profile">
        </div>
    </nav>
    <!-- sidebar-->
    <div class="sidebar">
        <a href="#"><img src="./img/home.PNG" alt="">Home</a>
        <a href="#"><img src="./img/explore.PNG" alt="">Explore</a>
        <a href="#"><img src="./img/subscription.PNG" alt="">Subscription</a>
        <a href="#"><img src="./img/library.PNG" alt="">Library</a>
        <a href="#"><img src="./img/history.PNG" alt="">History</a>
        <a href="#"><img src="./img/your-video.PNG" alt="">Your vidoes</a>
        <a href="#"><img src="./img/watch-later.PNG" alt="">Watch later</a>
        <a href="#"><img src="./img/liked video.PNG" alt="">Liked videos</a>
        <a href="#"><img src="./img/show more.PNG" alt="">Show more</a>
    </div>
    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>

    <!-- video container -->
    <div class="videos-container">
    </div>

    <script src="./app.js"></script>

</body>
</html>
